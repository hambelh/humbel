<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compte rendu d'analyses médicales</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      font-size: 24px;
      margin: 16px auto;
    }

    .desc {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 0 auto 10px auto;
      width: 95%;
      max-width: 1200px;
    }

    #pdf-container {
      flex-grow: 1;
      overflow: auto;
      background-color: white;
      width: 100%;
    }

    .download {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }

    .download a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }

    canvas {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Compte rendu d'analyses médicales</h1>
  <div class="desc">
    <span>Vous pouvez télécharger ce document en cliquant sur télécharger</span>
    <span style="direction: rtl;">يمكنك تحميل هذا الملف بالنقر على تحميل</span>
  </div>

  <div class="download">
    <a id="downloadFr" target="_blank">Télécharger</a>
    <a id="downloadAr" target="_blank">تحميل</a>
  </div>

  <div id="pdf-container" class="pdfViewer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get('id');

    const pdfUrl = fileId
      ? `https://drive.google.com/uc?export=download&id=${fileId}`
      : null;

    const downloadFr = document.getElementById('downloadFr');
    const downloadAr = document.getElementById('downloadAr');
    const container = document.getElementById('pdf-container');

    if (fileId) {
      downloadFr.href = pdfUrl;
      downloadAr.href = pdfUrl;

      const loadingTask = pdfjsLib.getDocument(pdfUrl);
      loadingTask.promise.then(pdf => {
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          pdf.getPage(pageNum).then(page => {
            const scale = 1.5;
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            container.appendChild(canvas);

            page.render({
              canvasContext: context,
              viewport: viewport
            });
          });
        }
      }).catch(error => {
        container.innerHTML = `<p style="color: red; text-align: center;">Erreur de chargement du PDF : ${error.message}</p>`;
      });
    } else {
      container.innerHTML = '<p style="color: red; text-align: center;">Aucun fichier PDF spécifié.</p>';
      downloadFr.style.display = 'none';
      downloadAr.style.display = 'none';
    }
  </script>
</body>
</html>
