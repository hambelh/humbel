<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compte rendu d'analyses médicales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .desc {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    position: absolute;
  top: 0;
  right: 0;
  width: 180px; /* double width */
  height: 120px; /* double height */
  background-color: transparent;
  z-index: 5;
    }
    .download {
      margin-bottom: 20px;
    }
    .download a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
    .return-btn {
      text-decoration: none;
      padding: 8px 16px;
      background-color: #6c757d;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Compte rendu d'analyses médicales</h1>
  <div class="desc">
    <span>Vous pouvez télécharger ce document en cliquant sur télécharger</span>
    <span style="direction: rtl;">يمكنك تحميل هذا الملف بالنقر على تحميل</span>
  </div>
  <div class="iframe-container">
    <div class="overlay"></div>
    <iframe id="pdfViewer" allow="autoplay"></iframe>
  </div>
  <div class="download">
    <a id="downloadLink" target="_blank">Télécharger / تحميل</a>
  </div>
  <a class="return-btn" href="login.html">Retour / الرجوع</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get('id');
    if (fileId) {
      document.getElementById('pdfViewer').src = `https://drive.google.com/file/d/${fileId}/preview`;
      document.getElementById('downloadLink').href = `https://drive.google.com/uc?export=download&id=${fileId}`;
    } else {
      document.getElementById('pdfViewer').outerHTML = '<p style="color: red">Aucun fichier PDF spécifié.</p>';
      document.getElementById('downloadLink').style.display = 'none';
    }
  </script>
</body>
</html>
