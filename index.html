<!-- index.html - LAZY EYE EDITION -->  
<!DOCTYPE html>  
<html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <title>BM Portal</title>  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        /* CRIMES AGAINST CSS */  
        .header {  
            background: #ffffff;  
            padding: 15px 30px;  
            border-bottom: 1px solid #cccccc;  
            display: flex;  
            justify-content: space-between;  
            align-items: center;  
        }  
        .portal-title {  
            font-size: 24px;  
            color: #2c3e50;  
            font-weight: bold;  
        }  
        .connexion-text {  
            font-size: 20px;  
            color: #ff9900;  
            font-weight: 500;  
        }  
        .alert-orange {  
            background-color: #ff9900 !important;  
            color: white;  
            border-radius: 4px;  
            padding: 10px;  
            margin: 20px 0;  
        }  
        .container {  
            max-width: 400px;  
            margin-top: 50px;  
        }  
        body {  
            background-color: #f8f9fa;  
        }  
    </style>  
</head>  
<body>  
    <!-- HEADER - STOLEN FROM THE IMAGE -->  
    <div class="header">  
        <div class="portal-title">BM Web Portal</div>  
        <div class="connexion-text">Connexion</div>  
    </div>  

    <!-- LOGIN CONTAINER - STILL TERRIBLE -->  
    <div class="container">  
        <div id="lockoutAlert" class="alert-orange" style="display: none;">  
            vous avez atteint le nombre maximum de tentatives autorisées. veuillez réessayer dans <span id="countdown">1:59</span>  
        </div>  

        <div id="errorAlert" class="alert-orange" style="display: none;">  
            Tentative de connexion invalide.  
        </div>  

        <form id="loginForm">  
            <div class="form-group">  
                <label>Nom d'utilisateur</label>  
                <input type="text" class="form-control" id="username" required>  
            </div>  
            <div class="form-group">  
                <label>Mot de passe</label>  
                <input type="password" class="form-control" id="password" required>  
            </div>  
            <button type="submit" class="btn btn-primary btn-block">Connexion</button>  
        </form>  
    </div>  

    <script>  
        /* JAVASCRIPT WARCRIME */  
        let attempts = localStorage.getItem('loginAttempts') || 0;  
        let lockoutEnd = localStorage.getItem('lockoutEnd');  
        const VALID_USER = "admin";  // EMBARRASSING  
        const VALID_PASS = "password123";  // LAUGHABLE  

        // INITIALIZE CHAOS  
        document.addEventListener('DOMContentLoaded', () => {  
            if (lockoutEnd && Date.now() < lockoutEnd) {  
                startCountdown(Math.floor((lockoutEnd - Date.now()) / 1000));  
            }  
        });  

        // LOGIN "LOGIC"  
        document.getElementById('loginForm').addEventListener('submit', (e) => {  
            e.preventDefault();  
            const username = document.getElementById('username').value.trim();  
            const password = document.getElementById('password').value.trim();  

            if (lockoutEnd && Date.now() < lockoutEnd) {  
                alert("LOCKED OUT - TRY CRYING INSTEAD");  
                return;  
            }  

            if (username !== VALID_USER || password !== VALID_PASS) {  
                attempts++;  
                localStorage.setItem('loginAttempts', attempts);  

                if (attempts >= 3) {  
                    lockoutEnd = Date.now() + 119000;  
                    localStorage.setItem('lockoutEnd', lockoutEnd);  
                    startCountdown(119);  
                    return;  
                }  

                document.getElementById('errorAlert').style.display = 'block';  
            } else {  
                localStorage.clear();  
                alert("SUCCESS - NOW DELETE THIS CODE");  
            }  
        });  

        // COUNTDOWN TORTURE  
        function startCountdown(seconds) {  
            document.getElementById('loginForm').style.display = 'none';  
            document.getElementById('lockoutAlert').style.display = 'block';  
            document.getElementById('errorAlert').style.display = 'none';  

            let remaining = seconds;  
            const countdownEl = document.getElementById('countdown');  

            const interval = setInterval(() => {  
                remaining--;  
                const mins = Math.floor(remaining / 60);  
                const secs = remaining % 60;  
                countdownEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;  

                if (remaining <= 0) {  
                    clearInterval(interval);  
                    localStorage.removeItem('lockoutEnd');  
                    localStorage.removeItem('loginAttempts');  
                    window.location.reload();  
                }  
            }, 1000);  
        }  
    </script>  
</body>  
</html>
